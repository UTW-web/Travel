backend:
  name: github
  repo: UTW-web/Travel
  branch: main
  client_id: TUKAJ_VSTAVI_CLIENT_ID

publish_mode: simple

media_folder: "Slike"
public_folder: "/Slike"

collections:
  - name: "content"
    label: "Vsebina strani"
    files:

      - label: "Hero sekcija"
        name: "hero"
        file: "content/hero.md"
        fields:
          - { label: "Glavni naslov", name: "title", widget: "string" }
          - { label: "Podnaslov", name: "subtitle", widget: "string" }

      - label: "About me"
        name: "about"
        file: "content/about.md"
        fields:
          - { label: "Naslov", name: "title", widget: "string" }
          - { label: "Besedilo", name: "body", widget: "markdown" }

      - label: "Sunrise"
        name: "sunrise"
        file: "content/sunrise.md"
        fields:
          - { label: "Naslov", name: "title", widget: "string" }
          - { label: "Opis", name: "body", widget: "markdown" }

      - label: "Sunset"
        name: "sunset"
        file: "content/sunset.md"
        fields:
          - { label: "Naslov", name: "title", widget: "string" }
          - { label: "Opis", name: "body", widget: "markdown" }
